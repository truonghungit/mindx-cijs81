<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact list</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="row">
          <div class="col-5">
            <input type="text" id="input-name" class="form-control" placeholder="Tên">
          </div>
          <div class="col-5">
            <input type="text" id="input-phone" class="form-control" placeholder="Điện thoại">
          </div>
          <div class="col-2">
            <button class="btn btn-primary w-100" id="btn-add">Thêm</button>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-8">
            <input type="text" class="form-control" id="input-search" placeholder="Tìm kiếm">
          </div>
          <div class="col-2">
            <button class="btn btn-primary w-100" id="btn-search">Tìm</button>
          </div>
          <div class="col-2">
            <button class="btn btn-primary w-100" id="btn-delete">Xóa trùng</button>
          </div>
        </div>

        <div class="mt-4" id="contact-list">
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
